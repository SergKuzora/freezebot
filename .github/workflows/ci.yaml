name: Main CI

on: [push]

jobs:
  run-tests:
    run-on: ubuntu-lastest

    environment: tests

    env: 
      MAIN_IRL: ${{ vars.MAIN_URL }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install poetry
        run: |
          pip install poetry

      - name: Install project
        run: |
          poetry install
      
      - name: Run tests
        run: |
          poetry run pytest

      - name: Run mypy
        run: |
          poetry run mypy ./
      
      - name: Run pylint
        run: |
          poetry run pylint ./evrone_freezebot